<!DOCTYPE html>

<html>
	<head>
		<title>Diablo</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="title_area">
			<h1>Dwarven Defender</h1>
		</div>

		<div class="game-container">

			<div id="top-bar">
				<ul>
					<li><p id="player_hp">HP:</p></li>
					<li><p id="player_energy">Energy:</p></li>
					<li><p id="level">Level:</p></li>
				</ul>
			</div>

			<div id="content">
				<img src="assets/player_side_transparent.gif" id="player">
				<img src="assets/enemy_side_transparent.gif" id="enemy">
			</div>

			<div id="xp_bar">
				0
			</div>

			<div id="buttons">
				<button class="button">Inventory</button>
				<button class="button">Skills</button>
				<button class="button">Stats</button>
			</div>

		</div>
	</body>

</html>
