<!DOCTYPE html>

<html>
<head>
	<title>Diablo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="game-container">
		<div id="content">

			<div id="stats-window"></div>

			<div id="level"><h1>Test</h1></div>

			<div id="top-bar"> 
				<div id="player-health"><progress id="player-health-bar" value="100" max="100"></progress></div>
				<div id="enemy-health"><progress id="enemy-health-bar" value="100" max="100"></progress></div>
			</div>

			<img src="assets/player_side_transparent.gif" id="player">
			<img src="" id="enemy">

			<div id="buttons">
				<button class="button" id="inv-btn">Inventory</button>
				<button class="button" id="stats-btn">Stats</button>
			</div>
		</div>

	</div>
</body>

</html>
